<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sección Sindical CC.OO DAMM (el Puig)</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container" id="loginContainer">
        <form id="loginForm">
            <h2>Sección Sindical CC.OO DAMM (el Puig)</h2>
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit" class="red-btn">Entrar</button>
            <p id="errorMessage" class="error"></p>
        </form>
        <button id="registerBtn" class="registration-btn">Registrarse</button>
    </div>

    <div class="container" id="registrationContainer" style="display:none;">
        <div class="registration-header">
            <button id="backToLoginBtn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
            <h2>Registro de Usuario</h2>
        </div>
        <form id="userRegistrationForm">
            <input type="text" id="newRegUsername" placeholder="Nombre de Usuario (Obligatorio)" required>
            <input type="text" id="newRegApellidos" placeholder="Apellidos (Obligatorio)" required>
            <input type="email" id="newRegEmail" placeholder="Correo Electrónico (Opcional)">
            <input type="password" id="newRegPassword" placeholder="Contraseña" required>
            <button type="submit">Solicitar Registro</button>
        </form>
    </div>

    <div class="container" id="dashboardContainer" style="display:none;">
        <div class="grid-container">
            <a href="#" class="grid-item" id="programa-nomina"">Programa Nómina</a>
            <a href="#" class="grid-item" id="calendario-link">Calendario Laboral 2.025</a>
            <a href="#" class="grid-item" id="excesos-link">Excesos 2.025</a>
            <a href="#" class="grid-item" id="documentos-link">Documentos Importantes</a>
            <a href="#" class="grid-item" id="venta-link">Venta de Cerveza y Refresco</a>
            <a href="#" class="grid-item" id="comedor-link">Apúntate al Comedor</a>
            <a href="https://www.pv.ccoo.es/" class="grid-item" id="sede-central">Sede Central Valencia</a>
            <a href="#" class="grid-item" id="noticias-link">Noticias Actualidad</a>
        </div>
        <button id="logoutBtn">Cerrar Sesión</button>
        <div id="adminPanel" style="display:none;">
            <h3>Panel de Administración</h3>
            <h4>Solicitudes de Registro</h4>
            <div id="registrationRequests"></div>
            
            <div class="user-database">
                <h4>Base de Usuarios</h4>
                <button id="showUsersBtn">Ver Usuarios Registrados</button>
                <div id="userDatabaseList" class="user-list"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
